<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTech Academy - Cadastro de Alunos</title>
    </head>
<body>
    <h1>Cadastro de Alunos - DevTech Academy</h1>

    <form id="aluno-form">
        <input type="hidden" id="aluno-id" value="">

        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
        </div>

        <div>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" min="10" required>
        </div>

        <div>
            <label for="curso">Curso:</label>
            <select id="curso" required>
                <option value="" disabled selected>Selecione um curso</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
            </select>
        </div>

        <div>
            <label for="notaFinal">Nota Final:</label>
            <input type="number" id="notaFinal" step="0.01" min="0" max="10" required>
        </div>

        <button type="submit" id="submit-button">Cadastrar</button>
        <button type="button" id="cancelar-edicao" style="display:none;">Cancelar Edição</button>
    </form>

    <hr>

    <h2>Alunos Cadastrados</h2>
    <table border="1" id="tabela-alunos">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Curso</th>
                <th>Nota Final</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
